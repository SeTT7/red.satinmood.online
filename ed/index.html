  <script>
        function redirecionar() {
            // Obtém os parâmetros da URL atual
            const params = window.location.search;
            
            // Salva os parâmetros no localStorage (opcional, se quiser armazenar)
            if (params) {
                localStorage.setItem("url_params", params);
            }
            
            // Define a URL de destino
            const destino = "https://salt.betterlifenow.online/vsl/" + params;
            
            // Redireciona após 50ms
            setTimeout(() => {
                window.location.href = destino;
            }, 50);
        }
        
        window.onload = redirecionar;
    </script>
